<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title><%= comConfig.name %>的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<!--H5项目将替换为KISSY MINI-->
	<!--
	<script src="http://g.tbcdn.cn/kissy/m/0.2.1/mini-full.js" charset="utf-8"></script>
	-->
    <style>
        body{
            padding:20px 30px;
        }
    </style>
</head>
<body>
<h2><%= comConfig.name %></h2>

<script>
    var S = KISSY;
	S.config({
		packages:[
			{
				name:"pi",
				path:'../../',
				charset:"utf-8",
				ignorePackageNameInUri:true
			}
		]
	});
    S.use('pi/<%=comConfig.name%>/index', function (S, <%= comConfig.componentClass %>) {
         var <%= comConfig.name %> = new <%= comConfig.componentClass %>();
    });
</script>
</body>
</html>
